<div class="container mt-5">
  <h2>Upload Profile</h2>

  <div>
        <button 
              uploadButton 
              [uploadComplete]="onComplete" 
              [uploadOptions]="options" [uploader]="uploader"
              class="btn btn-primary w-100 mt-3">
              Upload Your Resume
        </button>

        <div *ngIf="successFileUpload">
          <small>Resume Uploaded Successfully ...</small>
        </div>
  </div>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" [(ngModel)]="name">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="email">
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" name="phone"
        [(ngModel)]="phone">
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <textarea class="form-control" id="address" placeholder="Enter Address" name="address" rows="3"
        [(ngModel)]="address"></textarea>
    </div>

    <div class="form-group">
      <label for="phone">Education:</label>
      <textarea class="form-control" id="education" placeholder="Enter Education skills" name="education" rows="3"
        [(ngModel)]="education"></textarea>
    </div>

    <div class="row mt-2">
      <div class="col">
        <label for="linkedin">LinkedIn:</label>
        <input type="text" class="form-control" placeholder="LinkedIn" [(ngModel)]="linkedin">
      </div>
      <div class="col">
        <label for="github">GitHub:</label>
        <input type="text" class="form-control" placeholder="Github" [(ngModel)]="github">
      </div>
    </div>

    <div class="form-group">
      <label for="resume">Resume Link:</label>
      <input type="resume" class="form-control" id="resume" placeholder="Enter resume" name="resume"
        [(ngModel)]="resumeLink">
    </div>

    <div class="form-group">
      <label for="experience">Experience:</label>
      <textarea class="form-control" id="experience" placeholder="Enter your experience" name="experience" rows="3"
        [(ngModel)]="experience"></textarea>
    </div>

    <div class="form-group">
      <label for="skills">Skills:</label>
      <textarea class="form-control" id="skills" placeholder="Enter your skills" name="skills" rows="3"
        [(ngModel)]="skills"></textarea>
    </div>

    <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
  </form>
</div>
